{% extends 'base.html' %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<p><div class="flash {{cat}}">{{msg}}</div></p>
{% endfor %}

<form action="{{url_for('addPost')}}" method="post" class="form-contact">
    <p><label>Название статьи:  </label> <input type="text" name="name" value="" required />
    <p><label>URL:  </label> <input type="text" name="url" value="" required />
    <p>Тескт статьи:
    <p><textarea name="post" cols="40" rows="7"></textarea>
    <p><input type="Submit" value="Добавить" />
</form>
{% endblock %}
