 {% extends 'base.html' %}

{% block content %}

<table border="0" class="profile-table">
	<tr><td valign="top">
		<div class="">
			<img src="{{ url_for('userava') }}" width="100" height="100">
		</div>
		<p></p>
		<div class="profile-load">
		<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
			<p><input type="file" name="file" >
			<p></p>
			<p></p>
			<p style="color:#000000"><input type="submit" value="Обновить профиль">
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
			<td valign="top" class="profile-panel">
				<ul class="profile-info">
					<li style="color:#000000"><label>Имя:</label>
					 <input type="text" name="update_name" value=""
					 placeholder="{{ current_user.getName() }}" minlength="5"/></li>
					<li style="color:#000000">Email: {{ current_user.getEmail() }}</li>
				</ul>
			</td>
			</form>
		</div>
	</td>

	</tr>
</table>

{% endblock %}
